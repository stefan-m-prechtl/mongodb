plugins {
    id 'java-library'
}

sourceCompatibility = '1.9'
targetCompatibility = '1.9'

repositories {
    jcenter()
}

dependencies {

	// Mongo-Db Client
	compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.10.0'
	// Guava
	compile group: 'com.google.guava', name: 'guava', version: '28.1-jre'

    // Use JUnit test framework
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.2'
    
    testCompile 'org.testcontainers:testcontainers:1.12.1'
    testCompile "org.testcontainers:junit-jupiter:1.12.1"

}

test {
    useJUnitPlatform {
		includeTags 'embedded-container' 
        excludeTags 'external-container'
	}
    testLogging {
    	showStandardStreams = true
    }
}